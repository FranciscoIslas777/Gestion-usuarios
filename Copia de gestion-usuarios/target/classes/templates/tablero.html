<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Tablero de Usuarios</h2>
        <div class="btn-group" role="group" aria-label="Filtros">
            <a href="/tablero?status=A" class="btn btn-success">Activos</a>
            <a href="/tablero?status=B" class="btn btn-warning">Inactivos</a>
            <a href="/tablero?status=R" class="btn btn-danger">Revocados</a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Estatus</th>
                    <th>Fecha de Caducidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td>[[${usuario.email}]]</td>
                    <td>[[${usuario.nombre}]]</td>
                    <td>[[${usuario.status}]]</td>
                    <td>[[${usuario.fechaCaducidad}]]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
